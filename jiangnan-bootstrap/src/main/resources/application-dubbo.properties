#当前服务/应用的名字
dubbo.application.name=jiangnan-bootstrap

#注册中心的协议和地址
dubbo.registry.protocol=zookeeper
dubbo.registry.address=zookeeper://stable.zk.scsite.net:2181
##注册自己作为服务
dubbo.registry.register=true

#通信规则（通信协议和接口）
dubbo.protocol.name=dubbo
dubbo.protocol.port=12345
dubbo.protocol.host=outer

#连接监控中心
dubbo.monitor.protocol=registry

##提供者
dubbo.provider.export=true
dubbo.provider.token=false

##消费者
dubbo.consumer.timeout=10000
dubbo.consumer.check=false

##包扫描路径
dubbo.scan.basePackages=com.orange.jiang.nan